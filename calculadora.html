<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: green;
            margin: 0;
        }
        .calculadora {
            background-color: aqua;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           
        }
        #visor {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s;
           
        }
        button:hover {
            background-color: yellowgreen;
            color: red;
        }
        .igual {
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculadora">
    <input type="text" id="visor" disabled>
    <div class="botoes">
        <button onclick="adicionarValor('7')">7</button>
        <button onclick="adicionarValor('8')">8</button>
        <button onclick="adicionarValor('9')">9</button>
        <button onclick="adicionarValor('/')">/</button>
        
        <button onclick="adicionarValor('4')">4</button>
        <button onclick="adicionarValor('5')">5</button>
        <button onclick="adicionarValor('6')">6</button>
        <button onclick="adicionarValor('*')">x</button>
        
        <button onclick="adicionarValor('1')">1</button>
        <button onclick="adicionarValor('2')">2</button>
        <button onclick="adicionarValor('3')">3</button>
        <button onclick="adicionarValor('-')">-</button>
        
        <button onclick="adicionarValor('0')">0</button>
        <button onclick="adicionarValor('.')">.</button>
        <button onclick="adicionarValor('+')">+</button>
        <button onclick="limpar()">Limpar</button>
        
        <button class="igual" onclick="calcular()">=</button>
    </div>
</div>

<script>
    function adicionarValor(valor) {
        document.getElementById('visor').value += valor;
    }

    function calcular() {
        const visor = document.getElementById('visor');
        visor.value = eval(visor.value);
    }

    function limpar() {
        document.getElementById('visor').value = '';
    }
</script>

</body>
</html>
